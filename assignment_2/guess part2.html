<html>
<head>
<meta charset="UTF-8">
<title>Color Guessing Game</title>
</head>
<body onload="do_game()">
<script>
var target;
var colortype;
var guess_input_text;
var guess_input;
var finished = false;
var guesses = 0;
var color = ["blue", "cyan", "gold", "gray", "green", "magenta", "orange", "red", "white", "yellow"];

    function do_game() {
        var random_number = Math.random() * 10;
        var random_number_integer = Math.floor(random_number);
        target = random_number_integer;
        colortype = document.write(color[target]);
        while (!finished) {
            guess_input_text = prompt("I am thinking of one of these colors: \n\n"+
                                      "blue, cyan, gold, gray, green, magenta, orange, red, white, yellow.\n\n"+
                                      "What color am I thinking of?");
            guess_input = color.indexOf(guess_input_text);
            guesses += 1;
            finished = check_guess();
        }
    }

    function check_guess() {
        if (guess_input < 0) {
            alert("Sorry, I don't recognize your color.\n\n" +
                  "Please try again.");
            return false;
        }
        if (guess_input > target) {
            alert("Hint: Your color is alphabetically higher than mine.");
            return false;
        }
        if (guess_input < target) {
            alert("Hint: Your color is alphabetically lower than mine.");
            return false;
        }

            elem_body = document.getElementsByTagName("body")[0];
            elem_body.style.background = color[target];
            alert("Congratualations! You have guessed the right color!" +
            "\n\nIt took you " + guesses +
            " guesses to finish the game!") +
            "\n\nYou can see the color in the background ";
            return true;

    }
    </script>
    </body>

    </html>
