<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jimi Assignment</title>
    <style media="screen">
    fieldset {
      background:lightyellow;
      border:10px solid yellow;
      margin-bottom:10px;
      width: 720px;
    }

    label {
           width: 180px;
           display: inline-block;
           text-align: right;
           vertical-align: top;
         }

    span {
      text-align:center;
      display: inline-block;
      width: 40px;
    }
    .left {
      background: #A52C2A;
      color: white;
    }
    .right {
      background: #823380;
      color: white;
    }

    </style>
  </head>

  <body>
    <h1>Please Enter your Details For Our Dating Website!</h1>
    <form id="demo" method="post" enctype="multipart/formÂ­data" action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">
        <fieldset >
           <legend>Your Face</legend>
                   <label for="Image">Your image:</label>  <input type="file" id="img_input" name="fileToUpload" accept="image/*"/> <br>
                   <label for="preview">Image preview: </label><img id="preview">
        </fieldset> <br>

        <fieldset>
                <legend>Your General Details</legend>
                   <label for="Name"> Name: </label>
                   <input type="text" id="Name" name="Name"  required><br>
                   <label for="Gender"> Gender: </label>
                   <input type="radio" name="Gender" id="Gender">Male
                   <input type="radio" name="Gender" id="Gender">Female <br>
                   <label for="age"> Age: </label>
                   <input type="number" name="Age" id="Age" required> <br>
                   <label for="Date of Birth"> Date of Birth: </label>
                   <input type="date" name="Date of Birth" id="Date of Birth" required><br>
                   <label for="Favorite Color"> Favorite Color: </label>
                   <input type="color" name="Favorite Color" id="Favorite Color" required><br>
                   <label for="Which Country"> Which Country: </label>
                   <select name="Which Country" id="Which Country">
                              <option value="cn">China</option>
                              <option value="hk">Hong Kong</option>
                              <option value="vc">Vancouver</option>
                              <option value="sf">San Francisco</option>
                   </select>

        </fieldset> <br>

        <fieldset>
          <legend>Your Indicators</legend>
                   <label for="Height">Height:</label>
                   <span class="left">Short</span>
                   <input id="Height" type="range" min="0" max="100" step="5" value="50" name="Height">
                   <span class="right">Tall</span><br>
                   <label for="Salary">Salary:</label>
                   <span class="left">Poor</span>
                   <input id="Salary" type="range" min="0" max="100" step="5" value="40" name="Salary">
                   <span class="right">Rich</span>
        </fieldset> <br>

        <fieldset>
                <legend>Your Contact Imformation</legend>
                <label for="Email"> Email: </label>
                <input type="email" id="Email" name="Email" required> <br>
                <label for="Mobile"> Mobile: </label>
                <input type="text" id="Mobile" name="Mobile" required> <br>
                <label for="Address"> Address: </label>
                <textarea id="Address" rows="5" cols="50" name="Address"></textarea><br>
                <label for="Method to contact you"> Method to contact you: </label>
                <input type="checkbox" name="contact" value="Email">Email
                <input type="checkbox" name="contact" value="Whatsapp">Whatsapp
                <input type="checkbox" name="contact" value="In-app chat">In-app chat
        </fieldset> <br>
        <input type="submit" form="demo" value="Submit!" style="width:120px;height:40px;font-size:20px;">
    </form>
</html>
